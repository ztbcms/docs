sudo: false
language: node_js
os:
  - linux
  - osx
env:
  global:
    - GIT_NAME: TravisCI
    - GIT_EMAIL: tonjayin+robot@gmail.com
    - GITHUB_REPO: ztbcms/docs
    - GIT_SOURCE: _book  
node_js:
  - "stable"
before_install:
  - npm install gitbook-cli -g
  - npm install 
  - gitbook install
script:
  - gitbook build
  - cp CNAME _book/
  - cp favicon.ico _book/
after_success:
  - if [ "$TRAVIS_BRANCH" = "develop" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then npm install git-update-ghpages && ./node_modules/.bin/git-update-ghpages -e; fi
